<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<title>Pizza</title>
</head>
<body th:object="${photo}">
 	<header th:insert="~{frag :: header-nav}"></header>
 	<div class="container-lg d-flex">
 		<div class="row">
			<div class="d-flex col-12 justify-content-center mb-5">
				<h1>Foto [[*{title}]]</h1>
			</div>
			<div class="card">
			 	 <img class="card-img-top" th:src="*{url}" alt="Card image cap">
			  	<div class="card-body">
			    	<h4 class="card-title">[[*{title}]]</h4>
			    	<p class="card-text">[[*{description}]]</p>
			   		<span class="bg-primary rounded text-white p-1 mb-2 d-inline-block">[[*{tag}]]</span>
			    <h5>Visibile: <span>[[*{visible}]]</span></h5>
			    <h5>Categorie: <span th:each="category : ${categories}" th:object="${category}">"[[*{name}]]" </span></h5>
			    <h5 th:if="${!comments.isEmpty()}">Commenti:</h5>
					<ul class="list-group list-group-flush">
 				  		<li class="list-group-item" th:each="comment : ${comments}" th:object="${comment}">[[*{text}]]</li>
 				  	</ul>
			  </div>
			</div>
 		</div>
 	</div>
 </body>
</html>
