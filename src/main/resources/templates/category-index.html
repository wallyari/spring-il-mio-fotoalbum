<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	 <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.0/css/all.min.css}"/> 
	<title>Category</title>
	</head>
	<body>
	<header th:insert="~{frag :: header-nav}"></header>	
	<main>
	<div class="container p-3 text-center">
		<div class="d-flex col-12 justify-content-center mb-5">
			<!-- create -->
			<a href="category/create" class="btn btn-danger text-uppercase fw-semibold">
			<i class="fa-solid fa-plus"></i> Categorie</a>
		</div>
			<table th:if="${!categories.isEmpty()}" class="table">
				<tr>
					<th scope="col">ID</th>
				 	<th scope="col">Titolo</th>
				 	<th scope="col">Azioni</th>
				</tr>
				<tr th:each="category : ${categories}" th:object="${category}">
					<td th:text="*{id}"></td>
					<td th:text="*{name}"></td>
					<td>		
						<a th:href="@{category/edit/{id}(id=${category.id})}" class="btn btn-primary btn-small text-uppercase"><i class="fa-solid fa-pen-to-square"></i></a>
						<a th:href="@{category/delete/{id}(id=${category.id})}" class="btn btn-danger btn-small text-uppercase"><i class="fa-solid fa-trash"></i></a>
					</td>
				</tr>	
			</table>
		<h3 th:if="${categories.isEmpty()}">Non ci sono pizze al momento</h3>
	</div>
	</main>
	</body>
</html>
